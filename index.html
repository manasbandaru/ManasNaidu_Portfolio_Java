    <!-- Open Graph / Facebook -->

    <meta property="og:image" content="https://java-developer-portfolio.netlify.app/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://java-developer-portfolio.netlify.app/" />
    <meta property="twitter:title" content="Manas Naidu - Java Full Stack Developer | 5 Years Experience" />

    <!-- LinkedIn -->
    <meta property="linkedin:owner" content="" />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://java-developer-portfolio.netlify.app/" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/logo.svg" />
    
    <!-- Critical CSS inlined for faster loading -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading state styles */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #374151;
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>Manas Naidu - Java Full Stack Developer | 5 Years Experience</title>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div class="loading-fallback">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script>
      // Clear any existing service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
